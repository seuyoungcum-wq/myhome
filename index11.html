<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirBird Blog - Smart Investment</title>
    <meta name="description" content="AirBird의 투자 및 기술 블로그입니다.">
    
    <!-- Google Fonts: Inter (Modern & Clean) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- Icons: FontAwesome (CDN) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* * ==========================================
         * 1. CSS Variables & Reset (Theme Setup)
         * ==========================================
         */
        :root {
            /* Light Mode Colors */
            --bg-body: #ffffff;
            --bg-card: #f8f9fa;
            --text-main: #1a1a1a;
            --text-muted: #666666;
            --accent-color: #2563eb; /* Modern Blue */
            --accent-hover: #1d4ed8;
            --border-color: #e5e7eb;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --header-height: 70px;
        }

        [data-theme="dark"] {
            /* Dark Mode Colors */
            --bg-body: #121212;
            --bg-card: #1e1e1e;
            --text-main: #e5e5e5;
            --text-muted: #a3a3a3;
            --accent-color: #60a5fa; /* Lighter Blue for Dark Mode */
            --accent-hover: #3b82f6;
            --border-color: #333333;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Noto Sans KR', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            line-height: 1.6;
            transition: background-color 0.3s ease, color 0.3s ease;
            overflow-x: hidden;
        }

        a {
            text-decoration: none;
            color: inherit;
            transition: color 0.2s ease;
        }

        ul {
            list-style: none;
        }

        button {
            cursor: pointer;
            border: none;
            background: none;
            font-family: inherit;
        }

        /* * ==========================================
         * 2. Layout & Header
         * ==========================================
         */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            height: var(--header-height);
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 1000;
            background-color: rgba(var(--bg-body), 0.9); /* backdrop filter fallback */
            background-color: var(--bg-body);
            border-bottom: 1px solid var(--border-color);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent-color);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-menu {
            display: flex;
            gap: 30px;
        }

        .nav-link {
            font-weight: 500;
            color: var(--text-muted);
            position: relative;
        }

        .nav-link:hover, .nav-link.active {
            color: var(--accent-color);
        }

        .nav-link.active::after {
            content: '';
            position: absolute;
            bottom: -24px;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: var(--accent-color);
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .theme-toggle {
            font-size: 1.2rem;
            color: var(--text-main);
            padding: 5px;
            border-radius: 50%;
            transition: transform 0.3s;
        }

        .theme-toggle:hover {
            transform: rotate(15deg);
        }

        .mobile-menu-btn {
            display: none;
            font-size: 1.5rem;
            color: var(--text-main);
        }

        /* * ==========================================
         * 3. Main Content Sections
         * ==========================================
         */
        main {
            padding: 40px 0 80px;
            min-height: calc(100vh - var(--header-height) - 100px);
        }

        /* Hero / Featured Section */
        .hero {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            align-items: center;
            margin-bottom: 60px;
            animation: fadeIn 0.5s ease-in-out;
        }

        .hero-image {
            width: 100%;
            height: 400px;
            object-fit: cover;
            border-radius: 12px;
            box-shadow: var(--shadow);
            background-color: var(--border-color); /* Fallback */
        }

        .hero-content h1 {
            font-size: 2.5rem;
            margin-bottom: 15px;
            line-height: 1.2;
        }

        .hero-content p {
            color: var(--text-muted);
            margin-bottom: 25px;
            font-size: 1.1rem;
        }

        .btn-primary {
            background-color: var(--accent-color);
            color: white;
            padding: 12px 24px;
            border-radius: 6px;
            font-weight: 600;
            display: inline-block;
            transition: background-color 0.2s;
        }

        .btn-primary:hover {
            background-color: var(--accent-hover);
        }

        .section-title {
            font-size: 1.8rem;
            margin-bottom: 30px;
            position: relative;
            padding-left: 15px;
        }

        .section-title::before {
            content: '';
            position: absolute;
            left: 0;
            top: 5px;
            bottom: 5px;
            width: 4px;
            background-color: var(--accent-color);
            border-radius: 2px;
        }

        /* Grid System */
        .post-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* Default 3 columns */
            gap: 30px;
            animation: slideUp 0.6s ease-out;
        }

        /* Post Card */
        .card {
            background-color: var(--bg-card);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid var(--border-color);
            transition: transform 0.3s, box-shadow 0.3s;
            display: flex;
            flex-direction: column;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow);
        }

        .card-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background-color: var(--border-color); /* Fallback */
        }

        .card-body {
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .card-tag {
            font-size: 0.8rem;
            color: var(--accent-color);
            text-transform: uppercase;
            font-weight: 700;
            margin-bottom: 10px;
            letter-spacing: 0.5px;
        }

        .card-title {
            font-size: 1.25rem;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .card-excerpt {
            color: var(--text-muted);
            font-size: 0.95rem;
            margin-bottom: 20px;
            flex-grow: 1;
        }

        .card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.85rem;
            color: var(--text-muted);
            border-top: 1px solid var(--border-color);
            padding-top: 15px;
        }

        /* * ==========================================
         * 4. Footer
         * ==========================================
         */
        footer {
            background-color: var(--bg-card);
            border-top: 1px solid var(--border-color);
            padding: 40px 0;
            margin-top: auto;
        }

        .footer-content {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 30px;
        }

        .footer-brand h3 {
            color: var(--accent-color);
            margin-bottom: 10px;
        }

        .footer-brand p {
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .social-links {
            display: flex;
            gap: 15px;
            margin-top: 15px;
        }

        .social-links a {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background-color: var(--border-color);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s, color 0.3s;
        }

        .social-links a:hover {
            background-color: var(--accent-color);
            color: white;
        }

        .footer-nav ul li {
            margin-bottom: 8px;
        }
        
        .footer-nav a:hover {
            text-decoration: underline;
        }

        .copyright {
            text-align: center;
            margin-top: 40px;
            color: var(--text-muted);
            font-size: 0.85rem;
            border-top: 1px solid var(--border-color);
            padding-top: 20px;
        }

        /* * ==========================================
         * 5. Media Queries (Responsive)
         * ==========================================
         */
        
        /* Tablet & Mobile Breakpoints */
        @media (max-width: 992px) {
            .hero {
                grid-template-columns: 1fr;
                text-align: center;
            }

            .hero-image {
                height: 300px;
            }

            .post-grid {
                grid-template-columns: repeat(2, 1fr); /* 2 columns on tablet */
            }
        }

        @media (max-width: 768px) {
            .mobile-menu-btn {
                display: block; /* Show hamburger */
            }

            .nav-menu {
                position: fixed;
                top: var(--header-height);
                left: 0;
                width: 100%;
                background-color: var(--bg-body);
                flex-direction: column;
                padding: 20px;
                border-bottom: 1px solid var(--border-color);
                transform: translateY(-150%); /* Hidden by default */
                transition: transform 0.3s ease;
                gap: 15px;
                box-shadow: var(--shadow);
            }

            .nav-menu.active {
                transform: translateY(0); /* Slide down */
            }

            .nav-link.active::after {
                display: none; /* Remove underline on mobile */
            }
            
            .nav-link.active {
                font-weight: 700;
            }

            .post-grid {
                grid-template-columns: 1fr; /* 1 column on mobile */
            }
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="container" style="display: flex; justify-content: space-between; width: 100%; align-items: center;">
            <a href="#" class="logo" onclick="app.router('home')">
                <i class="fa-solid fa-paper-plane"></i> AirBird
            </a>

            <!-- GNB Navigation -->
            <nav>
                <ul class="nav-menu" id="nav-menu">
                    <li><a href="#" class="nav-link active" data-page="home">Home</a></li>
                    <li><a href="#" class="nav-link" data-page="investment">Investment</a></li>
                    <li><a href="#" class="nav-link" data-page="techniques">Techniques</a></li>
                    <li><a href="#" class="nav-link" data-page="management">Management</a></li>
                </ul>
            </nav>

            <div class="header-actions">
                <!-- Dark Mode Toggle -->
                <button class="theme-toggle" id="theme-toggle" aria-label="Toggle Dark Mode">
                    <i class="fa-solid fa-moon"></i>
                </button>
                <!-- Mobile Menu Button -->
                <button class="mobile-menu-btn" id="mobile-menu-btn" aria-label="Toggle Menu">
                    <i class="fa-solid fa-bars"></i>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content Area (Dynamic Injection) -->
    <main class="container" id="app">
        <!-- Content will be rendered here by JavaScript -->
    </main>

    <!-- Footer Section -->
    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-brand">
                    <h3>AirBird Blog</h3>
                    <p>스마트한 투자를 위한 지식 저장소</p>
                    <div class="social-links">
                        <a href="https://github.com/airbird" target="_blank" aria-label="Github"><i class="fa-brands fa-github"></i></a>
                        <a href="mailto:seuyoungcum@gmail.com" aria-label="Email"><i class="fa-solid fa-envelope"></i></a>
                    </div>
                </div>
                <div class="footer-nav">
                    <h4>Categories</h4>
                    <ul>
                        <li><a href="#" onclick="app.router('investment')">Investment</a></li>
                        <li><a href="#" onclick="app.router('techniques')">Techniques</a></li>
                        <li><a href="#" onclick="app.router('management')">Management</a></li>
                    </ul>
                </div>
            </div>
            <div class="copyright">
                &copy; 2025 AirBird. All rights reserved.
            </div>
        </div>
    </footer>

    <script>
        /**
         * ==========================================
         * 1. Data Source (Modified with Relevant Images)
         * ==========================================
         * using loremflickr for keyword-based stable images
         */
        const rawData = [
            { 
                item: 'investment', 
                category: 'basic', 
                title: '주식 기초', 
                content: '주식이란?, 시장 구조, 코스피·코스닥', 
                date: '2025-12-14',
                image: 'https://loremflickr.com/800/600/stock,market/all' 
            },
            { 
                item: 'investment', 
                category: 'stock account', 
                title: '계좌·거래', 
                content: '증권계좌 개설, 주문 방법, 수수료', 
                date: '2025-12-14',
                image: 'https://loremflickr.com/800/600/smartphone,money/all'
            },
            { 
                item: 'techniques', 
                category: 'chart', 
                title: '차트 분석', 
                content: '캔들, 이동평균선, 거래량', 
                date: '2025-12-14',
                image: 'https://loremflickr.com/800/600/trading,chart/all'
            },
            { 
                item: 'techniques', 
                category: 'financial', 
                title: '재무제표', 
                content: 'PER, PBR, ROE, 손익계산서', 
                date: '2025-12-14',
                image: 'https://loremflickr.com/800/600/finance,document/all'
            },
            { 
                item: 'techniques', 
                category: 'analyze', 
                title: '기업·산업 분석', 
                content: '실적, 성장성, 산업 트렌드', 
                date: '2025-12-14',
                image: 'https://loremflickr.com/800/600/meeting,business/all'
            },
            { 
                item: 'management', 
                category: 'strategy', 
                title: '투자 전략', 
                content: '단기·중기·장기, 분할매수', 
                date: '2025-12-14',
                image: 'https://loremflickr.com/800/600/chess,strategy/all'
            },
            { 
                item: 'management', 
                category: 'management', 
                title: '리스크 관리', 
                content: '손절, 포트폴리오, 심리관리', 
                date: '2025-12-14',
                image: 'https://loremflickr.com/800/600/umbrella,rain/all'
            }
        ];

        /**
         * ==========================================
         * 2. Application Logic (SPA Router & UI)
         * ==========================================
         */
        const app = {
            data: rawData,
            currentPage: 'home',

            // Initialize Application
            init: function() {
                this.setupTheme();
                this.setupEventListeners();
                this.router('home');
            },

            // Setup Event Listeners
            setupEventListeners: function() {
                // Nav Links
                document.querySelectorAll('.nav-link').forEach(link => {
                    link.addEventListener('click', (e) => {
                        e.preventDefault();
                        const page = e.target.getAttribute('data-page');
                        this.router(page);
                        
                        // Close mobile menu if open
                        document.getElementById('nav-menu').classList.remove('active');
                    });
                });

                // Mobile Menu Toggle
                document.getElementById('mobile-menu-btn').addEventListener('click', () => {
                    document.getElementById('nav-menu').classList.toggle('active');
                });

                // Theme Toggle
                document.getElementById('theme-toggle').addEventListener('click', () => {
                    this.toggleTheme();
                });
            },

            // Theme Management
            setupTheme: function() {
                const savedTheme = localStorage.getItem('theme') || 'light';
                document.body.setAttribute('data-theme', savedTheme);
                this.updateThemeIcon(savedTheme);
            },

            toggleTheme: function() {
                const currentTheme = document.body.getAttribute('data-theme');
                const newTheme = currentTheme === 'light' ? 'dark' : 'light';
                document.body.setAttribute('data-theme', newTheme);
                localStorage.setItem('theme', newTheme);
                this.updateThemeIcon(newTheme);
            },

            updateThemeIcon: function(theme) {
                const icon = document.querySelector('#theme-toggle i');
                if (theme === 'dark') {
                    icon.classList.remove('fa-moon');
                    icon.classList.add('fa-sun');
                } else {
                    icon.classList.remove('fa-sun');
                    icon.classList.add('fa-moon');
                }
            },

            // SPA Router
            router: function(page) {
                this.currentPage = page;
                const mainEl = document.getElementById('app');
                
                // Update Nav Active State
                document.querySelectorAll('.nav-link').forEach(link => {
                    link.classList.remove('active');
                    if(link.getAttribute('data-page') === page) {
                        link.classList.add('active');
                    }
                });

                // Render Content
                if (page === 'home') {
                    this.renderHome(mainEl);
                } else {
                    this.renderCategoryPage(mainEl, page);
                }
                
                // Scroll to top
                window.scrollTo(0, 0);
            },

            // Render Functions
            renderHome: function(container) {
                // Featured Post (Using the first investment post as featured)
                const featured = this.data[0];
                const recentPosts = this.data.slice(1, 7); // Get next 6 posts

                const html = `
                    <section class="hero">
                        <img src="${featured.image}" alt="Featured" class="hero-image" onerror="this.src='https://loremflickr.com/800/600/finance'">
                        <div class="hero-content">
                            <span style="color: var(--accent-color); font-weight: 700; text-transform: uppercase;">Featured Post</span>
                            <h1>${featured.title}</h1>
                            <p>${featured.content}</p>
                            <a href="#" class="btn-primary">Read More</a>
                        </div>
                    </section>

                    <section>
                        <h2 class="section-title">Latest Posts</h2>
                        <div class="post-grid">
                            ${recentPosts.map(post => this.createCard(post)).join('')}
                        </div>
                    </section>
                `;
                container.innerHTML = html;
            },

            renderCategoryPage: function(container, category) {
                const filteredPosts = this.data.filter(post => post.item === category);
                const categoryTitle = category.charAt(0).toUpperCase() + category.slice(1);

                const html = `
                    <section>
                        <h2 class="section-title">${categoryTitle}</h2>
                        ${filteredPosts.length > 0 
                            ? `<div class="post-grid">${filteredPosts.map(post => this.createCard(post)).join('')}</div>`
                            : '<p>No posts found in this category.</p>'
                        }
                    </section>
                `;
                container.innerHTML = html;
            },

            createCard: function(post) {
                return `
                    <article class="card">
                        <img src="${post.image}" alt="${post.title}" class="card-img" onerror="this.src='https://loremflickr.com/800/600/finance'">
                        <div class="card-body">
                            <div class="card-tag">${post.category}</div>
                            <h3 class="card-title">${post.title}</h3>
                            <p class="card-excerpt">${post.content}</p>
                            <div class="card-footer">
                                <span><i class="fa-regular fa-calendar"></i> ${post.date}</span>
                                <span>By AirBird</span>
                            </div>
                        </div>
                    </article>
                `;
            }
        };

        // Start App when DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            app.init();
        });
    </script>
</body>
</html>
